# sonar-project.properties
# Configuración de SonarCloud para análisis estático de código

# Información del Proyecto
sonar.projectKey=NoriegaHernandez_SISTEMAITT
sonar.organization=NoriegaHernandez
sonar.projectName=SISTEMAITT
sonar.projectVersion=1.0.0

# Directorios de código fuente
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/public/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Configuración de TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuración de JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Reportes de cobertura
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/types/**,**/*.d.ts

# Configuración de análisis
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Configuración de duplicación de código
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Métricas de calidad
# Umbral de complejidad ciclomática
sonar.javascript.complexity.threshold=10
sonar.typescript.complexity.threshold=10

# Reglas de código
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignorar warnings de archivos de configuración
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.config.ts

# Ignorar console.log en desarrollo
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=src/**/*.ts

# Ignorar TODOs y FIXMEs
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=src/**/*.ts
