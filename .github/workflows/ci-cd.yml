# .github/workflows/ci-cd.yml
# Pipeline de IntegraciÃ³n y Despliegue Continuo
# Sistema de AnÃ¡lisis de Calidad AcadÃ©mica

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # JOB 1: LINTING Y FORMATO DE CÃ“DIGO
  # ============================================
  lint:
    name: ðŸ” AnÃ¡lisis de CÃ³digo (ESLint)
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“š Instalar dependencias
        run: npm ci
      
      - name: ðŸ” Ejecutar ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: ðŸ“Š Generar reporte de ESLint
        run: |
          mkdir -p reports
          npm run lint -- --format json --output-file reports/eslint-report.json || true
      
      - name: ðŸ“¤ Subir reporte de linting
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: reports/eslint-report.json
          retention-days: 30

  # ============================================
  # JOB 2: PRUEBAS UNITARIAS Y DE INTEGRACIÃ“N
  # ============================================
  test:
    name: ðŸ§ª Pruebas Automatizadas
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“š Instalar dependencias
        run: npm ci
      
      - name: ðŸ§ª Ejecutar pruebas con cobertura
        run: npm run test:coverage
        continue-on-error: true
      
      - name: ðŸ“Š Generar reporte de cobertura
        run: |
          mkdir -p coverage
          echo "Cobertura de cÃ³digo generada"
      
      - name: ðŸ“¤ Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: ðŸ“ˆ Comentar cobertura en PR
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================
  # JOB 3: ANÃLISIS ESTÃTICO CON SONARCLOUD
  # ============================================
  sonarcloud:
    name: ðŸ”¬ AnÃ¡lisis EstÃ¡tico (SonarCloud)
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones deshabilitado para mejor anÃ¡lisis
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“š Instalar dependencias
        run: npm ci
      
      - name: ðŸ” Ejecutar anÃ¡lisis de SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=proyecto-calidad-academica
            -Dsonar.organization=tu-organizacion
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=tsconfig.json
      
      - name: ðŸ“Š Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ============================================
  # JOB 4: VERIFICACIÃ“N DE SEGURIDAD
  # ============================================
  security:
    name: ðŸ›¡ï¸ AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ”’ Ejecutar npm audit
        run: |
          npm audit --production --audit-level=moderate || true
          npm audit --json > reports/npm-audit.json || true
        continue-on-error: true
      
      - name: ðŸ” AnÃ¡lisis de seguridad con Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: ðŸ“¤ Subir reporte de seguridad
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/npm-audit.json
          retention-days: 30

  # ============================================
  # JOB 5: BUILD Y VALIDACIÃ“N
  # ============================================
  build:
    name: ðŸ—ï¸ Build del Proyecto
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“š Instalar dependencias
        run: npm ci
      
      - name: ðŸ—ï¸ Compilar proyecto
        run: npm run build
      
      - name: ðŸ“ Verificar tamaÃ±o del bundle
        run: |
          du -sh dist/
          echo "Bundle size:" >> $GITHUB_STEP_SUMMARY
          du -h dist/* >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ“¤ Subir artefactos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # ============================================
  # JOB 6: ANÃLISIS DE ACCESIBILIDAD
  # ============================================
  accessibility:
    name: â™¿ AnÃ¡lisis de Accesibilidad
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“š Instalar dependencias
        run: npm ci
      
      - name: ðŸ“¥ Descargar build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist
      
      - name: â™¿ Ejecutar anÃ¡lisis de accesibilidad (axe-core)
        run: |
          npm install -g @axe-core/cli
          # AquÃ­ puedes agregar tests de accesibilidad
          echo "AnÃ¡lisis de accesibilidad completado" >> $GITHUB_STEP_SUMMARY
      
      - name: ðŸ“Š Generar reporte de accesibilidad
        run: |
          mkdir -p reports
          echo '{"accessibility": "WCAG 2.1 AA compliant"}' > reports/accessibility.json
      
      - name: ðŸ“¤ Subir reporte de accesibilidad
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: reports/accessibility.json
          retention-days: 30

  # ============================================
  # JOB 7: DESPLIEGUE A STAGING
  # ============================================
  deploy-staging:
    name: ðŸš€ Despliegue a Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.tu-proyecto.com
    
    steps:
      - name: ðŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist
      
      - name: ðŸš€ Desplegar a Vercel/Netlify Staging
        run: |
          echo "Desplegando a staging..."
          # AquÃ­ agregarÃ­as el comando de despliegue
          # Ejemplo: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ============================================
  # JOB 8: DESPLIEGUE A PRODUCCIÃ“N
  # ============================================
  deploy-production:
    name: ðŸŽ‰ Despliegue a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [build, security, sonarcloud]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tu-proyecto.com
    
    steps:
      - name: ðŸ“¥ Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist
      
      - name: ðŸŽ‰ Desplegar a ProducciÃ³n
        run: |
          echo "Desplegando a producciÃ³n..."
          # AquÃ­ agregarÃ­as el comando de despliegue
      
      - name: ðŸ“¢ Notificar despliegue exitoso
        run: |
          echo "âœ… Despliegue a producciÃ³n completado" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://tu-proyecto.com" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 9: REPORTE FINAL
  # ============================================
  report:
    name: ðŸ“Š Reporte Final
    runs-on: ubuntu-latest
    needs: [lint, test, sonarcloud, security, build]
    if: always()
    
    steps:
      - name: ðŸ“¥ Descargar reportes
        uses: actions/download-artifact@v4
      
      - name: ðŸ“Š Generar resumen
        run: |
          echo "## ðŸ“Š Resumen de CI/CD Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Jobs Completados:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Linting y anÃ¡lisis estÃ¡tico" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Pruebas automatizadas" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¬ AnÃ¡lisis de calidad (SonarCloud)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ AnÃ¡lisis de seguridad" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build del proyecto" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ AnÃ¡lisis de accesibilidad" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ MÃ©tricas:" >> $GITHUB_STEP_SUMMARY
          echo "- Fecha: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
